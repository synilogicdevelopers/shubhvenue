# Nginx Configuration for Admin + Vendor Web (Combined)
# This configuration handles both admin and vendor web on the same domain
# Place this file in /etc/nginx/sites-available/
# Then create symlink: ln -s /etc/nginx/sites-available/wedding-venue /etc/nginx/sites-enabled/
# Test config: sudo nginx -t
# Reload nginx: sudo nginx -s reload

server {
    listen 80;
    server_name syniwedding.synilogictech.in;  # Update with your domain
    
    # Admin Panel
    location /admin {
        alias /var/www/admin/dist;  # Update with your actual admin build path
        index index.html;
        
        # SPA routing - serve index.html for all routes
        try_files $uri $uri/ /admin/index.html;
        
        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        
        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
    
    # Vendor Web
    location /vendor {
        alias /var/www/vendor/dist;  # Update with your actual vendor build path
        index index.html;
        
        # SPA routing - serve index.html for all routes
        try_files $uri $uri/ /vendor/index.html;
        
        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        
        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
    
    # API proxy to backend
    location /api {
        proxy_pass http://localhost:8030;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header x-device-id $http_x_device_id;
        proxy_cache_bypass $http_upgrade;
        
        # CORS headers for preflight requests
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, x-device-id' always;
            add_header 'Access-Control-Max-Age' 1728000 always;
            add_header 'Content-Type' 'text/plain; charset=utf-8' always;
            add_header 'Content-Length' 0 always;
            return 204;
        }
        
        # Increase timeouts for file uploads
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }
    
    # Serve uploads directory
    location /uploads {
        alias /var/www/backend/uploads;  # Update with your actual uploads path
        expires 1y;
        add_header Cache-Control "public";
        
        # CORS headers for images
        add_header Access-Control-Allow-Origin *;
    }
    
    # Root location (optional - for main website)
    location / {
        root /var/www/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }
}







