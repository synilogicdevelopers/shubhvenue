# Nginx Configuration for Vendor Web
# Place this file in /etc/nginx/sites-available/ or your nginx config directory
# Then create symlink: ln -s /etc/nginx/sites-available/vendor /etc/nginx/sites-enabled/
# Reload nginx: sudo nginx -s reload

server {
    listen 80;
    server_name syniwedding.synilogictech.in;  # Update with your domain
    
    # Vendor web location
    location /vendor {
        alias /var/www/vendor/dist;  # Update with your actual build path
        index index.html;
        
        # Try to serve file, if not found, serve index.html (for SPA routing)
        try_files $uri $uri/ /vendor/index.html;
        
        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        
        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
    
    # API proxy
    location /api {
        proxy_pass http://localhost:8030;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
    
    # Serve uploads
    location /uploads {
        alias /var/www/backend/uploads;  # Update with your actual uploads path
        expires 1y;
        add_header Cache-Control "public";
    }
}







